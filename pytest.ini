[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --tb=short
    -v
    --alluredir=allure-results
    
markers =
    smoke: smoke tests
    regression: regression tests
    login: login tests
    slow: slow tests (performance tests)
    performance: performance tests  